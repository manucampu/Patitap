<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/perdidos" text="Volver"></ion-back-button>
        </ion-buttons>
      <ion-title text-capitalize>Notificar Mascota Perdida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #formulario="ngForm" (ngSubmit)="enviarFormulario()">

        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="nombre"
                      name="nombre"
                      [(ngModel)]="nombre"
                      required>
            </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input type="tipo"
                    name="tipo"
                    [(ngModel)]="tipo"
                    required>
          </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Raza</ion-label>
        <ion-input type="raza"
                  name="raza"
                  [(ngModel)]="raza"
                  required>
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lugar</ion-label>
      <ion-input type="lugar"
                name="lugar"
                [(ngModel)]="lugar"
                required>
      </ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label position="floating">Sexo</ion-label>
    <ion-select type="sexo"
                name="sexo"
                [(ngModel)]="sexo"
                required>
      <ion-select-option value="Hembra">Hembra</ion-select-option>
      <ion-select-option value="Macho">Macho</ion-select-option>
      <ion-select-option value="No determinado">No determinado</ion-select-option>
    </ion-select>
</ion-item>
        </ion-list>
    
        <ion-button expand="full" type="submit" color="danger"
                    [disabled]="formulario.invalid">
          Enviar
        </ion-button>
  
      </form>
</ion-content>
