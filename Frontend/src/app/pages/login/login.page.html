<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div text-center>
      <img src="../assets/logo.png" width="70%"  >
  </div>
      
  <ion-list>
            <ion-item>
                      <ion-label position="floating">Correo</ion-label>
                      <ion-input type="email"
                      name="email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      [(ngModel)]="email"
                      required>
                    
                    </ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>
  <ion-button expand="full" color = "danger"
              (click)="ingresar()"
               >
                Ingresar
  </ion-button>
  <ion-button expand="full"  color = "danger"
             routerLink="/login-registro"
   >
    Crear cuenta
   </ion-button>


</ion-content>
