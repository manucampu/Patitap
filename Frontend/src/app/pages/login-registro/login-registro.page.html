<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title text-capitalize>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <img src="../assets/logo.png" width="50%"  >
    </div>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

        <ion-list>
    
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="nombre"
                      name="nombre"
                      [(ngModel)]="nombre"
                      required>
            </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="login"
                    name="login"
                    [(ngModel)]="login"
                    required>
          </ion-input>
      </ion-item>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"
                        name="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        [(ngModel)]="email"
                        required>
              </ion-input>
          </ion-item>
    
          <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password"
                        name="password"
                        [(ngModel)]="password"
                        required>
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating"> Repetir Contraseña</ion-label>
              <ion-input type="password"
                        name="password2"
                        [(ngModel)]="password2"
                        required>
              </ion-input>
          </ion-item>
    
    
        </ion-list>
    
        <ion-button expand="full" type="submit" color="danger"
                    [disabled]="formulario.invalid">
          Enviar
        </ion-button>
  
      </form>
</ion-content>
