<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/principal"></ion-back-button>
          </ion-buttons>
      <ion-title>Usuarios Registrados</ion-title> 
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of _data.usuarios">
              <ion-item >
                  <ion-label>
                      <h2>Nombre: {{ item.nombre }}</h2>
                      <h3>Email: {{ item.email }}</h3>
                    </ion-label>
              </ion-item>
              <ion-item-options>
                  <ion-item-option color="danger" (click)="onClick( item._id)">
                    <ion-icon slot="end" name="trash"></ion-icon>
                    Eliminar
                  </ion-item-option>
                </ion-item-options>
       </ion-item-sliding>
  
    </ion-list>
</ion-content>
