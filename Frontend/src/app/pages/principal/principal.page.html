<ion-header>
    <ion-toolbar color="danger">
        <ion-title text-center> 
          Patitapp</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="danger" href="/add-perdido">
      <ion-icon style="font-size: 32px;"  name="notifications-outline"></ion-icon>
      <ion-label>
        Notificar
      </ion-label>
    </ion-item>
    <ion-item color="danger" href="/perdidos">
      <ion-icon style="font-size: 32px;"  name="search"></ion-icon>
      <ion-label>
        Perdidos
      </ion-label>
    </ion-item>
    <ion-item color="danger" href="/encontrados">
      <ion-icon style="font-size: 32px;"  name="paw"></ion-icon>
      <ion-label>
        Encontrados
      </ion-label>
    </ion-item>
    <ion-item color="danger" href="/usuarios">
      <ion-icon style="font-size: 32px;"  name="contacts"></ion-icon>
      <ion-label>
        Usuarios Registrados
      </ion-label>
    </ion-item>
  <h1 text-center>Ultimos Perdidos</h1>
  <ion-list>
     <ion-item *ngFor="let item of _data.perdidos; let i=index">
      <ion-avatar slot="start">
        <img src="../../../assets/perro1.jpg">
      </ion-avatar >
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>Extraviado en {{ item.lugar }}</p>
      </ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
